<!DOCTYPE html>
<html>
	<head>
		<title>This is javascript fundamantal</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<script src="js/index.js"></script>
	</head>

	<body>
	<section class="content"
		<div class="header">
			<h2>Jquery tutrial fundamantal</h2>
		</div>
		
	<div class="main">
	
	    <button id="name">Name</button>
	    <button id="dep">Deparment</button>
	    <button id="skill">Skill</button>
	    

		<div class="para">
		
		<div>
			Name:<input type="text" id="getname" value="name will be here.."></input>
		</div>
		
			<p id="line"><strong>Deparment of cse</strong></p>
			<p id="line1"><strong>Skill</strong></p>
		</div>
		
		
		<script>
			$(document).ready(function(){
				$("#name").click(function(){
					$("#getname").val("prolay");
				});
				
				$("#dep").click(function(){
					$("#line").html("Cse");
					
				});
				
				$("#skill").click(function(){
					$("#line1").text("html,css,java,python");
				});
				
				
			});
		</script>
		
		
	</div>
		<div class="footer">
			<h2>javascript live traing</h2>
		</div>
		</section>
	</body>
	
</html>
